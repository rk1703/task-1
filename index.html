<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form action="" class="form">
            <h1>GET IN TOUCH</h1>
            <div class="element-1">

                <input type="text" name="first_name" id="firstName" placeholder="First Name" required minlength="3">

                <input type="text" name="last_name" id="lastName" placeholder="Last Name">
            </div>
            <div class="element-1">

                <input type="email" name="email" id="email" placeholder="Email" required
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">


                <input type="tel" name="phone" id="phone" placeholder="Phone" required min="10" max="10"
                    pattern="[6-9]{1}[0-9]{9}">
            </div>
            <div class="element-2"><input type="text" name="address" id="address" placeholder="Address" required
                    minlength="3"></div>
            <div class="element-2"><textarea name="message" id="message" cols="160" rows="10"
                    placeholder="Type your message here"></textarea>
            </div>
            <div class="button-div"><button>Submit</button></div>
        </form>
    </div>

</body>

</html>
